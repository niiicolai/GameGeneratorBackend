# Database configuration - comment out to use in-memory H2 database
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_USERNAME}
spring.datasource.password=${JDBC_PASSWORD}

# Use create-drop while developing your application - set to update when you are ready to deploy
spring.jpa.hibernate.ddl-auto=update

# Always set this while you develop your application
spring.jpa.show-sql=true

# API Keys
app.api-key=${API_KEY}
app.api-key-image=${IMAGE_API_KEY}

# Spring Security
app.token-issuer=${TOKEN_ISSUER}
app.token-expiration=${TOKEN_EXPIRATION}
app.token-secret=${TOKEN_SECRET}

# Spring def. profile
spring.profiles.active=dev

# Default user
app.default-user=${DEFAULT_USER_NAME}
app.default-password=${DEFAULT_USER_PASS}
app.default-credits=${DEFAULT_USER_CREDIT}
